<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>WebChess Bot</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #0d1117;
      color: #e6edf3;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    h1 {
      color: #58a6ff;
      margin-bottom: 1rem;
    }

    #leftPanel {
      position: absolute;
      left: 20px;
      top: 20px;
      color: #e6edf3;
      font-size: 1.2rem;
      line-height: 1.8rem;
    }

    #colorSelect {
      margin-bottom: 1.5rem;
      text-align: center;
    }

    button {
      background: #238636;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-size: 1rem;
      transition: 0.2s;
      margin: 0.3rem;
    }

    button:hover {
      background: #2ea043;
      box-shadow: 0 0 10px #2ea04388;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(8, 64px);
      grid-template-rows: repeat(8, 64px);
      border: 2px solid #30363d;
      box-shadow: 0 0 15px #000000aa;
      margin-top: 1rem;
      transform-origin: center;
    }

    .square {
      width: 64px;
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      cursor: pointer;
      user-select: none;
    }

    /* Brettfarben */
    .light { background: #ffeb3b; }   /* Gelb */
    .dark  { background: #1565c0; }   /* Blau */

    .selected {
      outline: 3px solid #58a6ff;
      box-sizing: border-box;
    }

    .highlight {
      box-shadow: inset 0 0 0 4px #2ea043;
    }

    #status {
      margin-top: 1rem;
      font-size: 1.2rem;
    }
  </style>
</head>

<body>

  <div id="leftPanel">
    <div><b>Deine Zeit:</b> <span id="playerTime">5:00</span></div>
    <div><b>Bot Zeit:</b> <span id="botTime">5:00</span></div>
    <br>
    <div><b>Dein Score:</b> <span id="playerScore">0</span></div>
    <div><b>Bot Score:</b> <span id="botScore">0</span></div>
  </div>

  <h1>WebChess Bot</h1>

  <div id="colorSelect">
    <p>Wähle deine Farbe:</p>
    <button onclick="startGame('w')">Weiß</button>
    <button onclick="startGame('b')">Schwarz</button>
  </div>

  <div id="board"></div>
  <div id="status"></div>

  <script src="chess.js"></script>
</body>
</html>
